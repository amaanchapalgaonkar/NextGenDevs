<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Investment Proposal</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }

        h2 {
            color: #2c7a3d;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 14px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            margin-top: 15px;
        }

        label {
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            background-color: #2c7a3d;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #1e5d2d;
        }

        /* Confirmation Message */
        #confirmationMessage {
            margin-top: 15px;
            font-size: 14px;
            color: #2c7a3d;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <video autoplay muted loop style="position: fixed; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
        <source src="invest.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    


    <div class="container">
        <h2>üè¢ Propose Your Own Eco-Investment</h2>
        <p>Submit your company‚Äôs green initiative for verification.</p>

        <form id="investmentForm">
            <label>Company Name:</label>
            <input type="text" id="companyName" required>

            <label>Project Title:</label>
            <input type="text" id="projectTitle" required>

            <label>Project Description:</label>
            <textarea id="projectDescription" required></textarea>

            <label>Estimated CO‚ÇÇ Reduction (kg):</label>
            <input type="number" id="co2Reduction" required>

            <label>Investment Amount ($):</label>
            <input type="number" id="investmentAmount" required>

            <button type="submit">Submit for Verification</button>
        </form>

        <p id="confirmationMessage"></p>
    </div>

    <script>
        document.getElementById("investmentForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const company = document.getElementById("companyName").value;
            const project = document.getElementById("projectTitle").value;
            const description = document.getElementById("projectDescription").value;
            const co2Reduction = document.getElementById("co2Reduction").value;
            const investment = document.getElementById("investmentAmount").value;

            document.getElementById("confirmationMessage").innerText = 
                `‚úÖ Your project "${project}" has been submitted for verification!`;

            // Simulate sending data to backend
            fetch('/submit-project', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ company, project, description, co2Reduction, investment })
            });
        });
    </script>

</body>
</html>
